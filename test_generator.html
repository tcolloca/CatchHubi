<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Generator Test</title>
    <style>
        body {
            font-family: monospace;
            background: #222;
            color: #eee;
            padding: 20px;
        }

        pre {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.2;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Wall Generator Test</h1>
    <button onclick="runTest()">Generate New Board</button>
    <div id="output"></div>

    <!-- Load WallGenerator -->
    <script src="js/models/WallGenerator.js"></script>

    <script>
        // Mock Classes
        class Wall {
            constructor(row, col, type) {
                this.row = row;
                this.col = col;
                this.type = type;
                this.type = 0;
                this.isOpen = false;
                this.isExternal = (row === 0 || row === 8 || col === 0 || col === 8);
            }
        }

        class Tile {
            constructor(row, col) {
                this.row = row;
                this.col = col;
            }
        }

        class BoardModel {
            constructor() {
                this.grid = [];
                this.initialize();
            }

            initialize() {
                for (let r = 0; r < 9; r++) {
                    const row = [];
                    for (let c = 0; c < 9; c++) {
                        const isRowWall = r % 2 === 0;
                        const isColWall = c % 2 === 0;

                        if (isRowWall && isColWall) {
                            row.push({ type: 'corner', r, c });
                        } else if (isRowWall) {
                            row.push(new Wall(r, c, 'horizontal'));
                        } else if (isColWall) {
                            row.push(new Wall(r, c, 'vertical'));
                        } else {
                            const tileRow = Math.floor(r / 2);
                            const tileCol = Math.floor(c / 2);
                            row.push(new Tile(tileRow, tileCol));
                        }
                    }
                    this.grid.push(row);
                }
            }

            getWallBetween(r1, c1, r2, c2) {
                const gr1 = r1 * 2 + 1;
                const gc1 = c1 * 2 + 1;
                const gr2 = r2 * 2 + 1;
                const gc2 = c2 * 2 + 1;

                const wallR = (gr1 + gr2) / 2;
                const wallC = (gc1 + gc2) / 2;

                return this.grid[wallR][wallC];
            }
        }

        function runTest() {
            const outputDiv = document.getElementById('output');

            try {
                const board = new BoardModel();
                WallGenerator.generate(board);
                const ascii = WallGenerator.generateASCII(board);

                outputDiv.innerHTML = `<pre>${ascii}</pre>`;
                console.log(ascii);
            } catch (e) {
                outputDiv.innerHTML = `<pre style="color:red">Error: ${e.message}</pre>`;
                console.error(e);
            }
        }

        // Run on load
        runTest();
    </script>
</body>

</html>
